<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja con nosotros</title>
    <link rel="shortcut icon" href="./img/compras.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><script src="./js/barra.js"></script></header>
    <body>
        <section class="trabaja-con-nosotros">
            <div class="container4">
              <h2>Trabaja con nosotros</h2>
              <form action="#" method="POST">
                <div class="form-group">
                  <label for="nombre">Nombre completo:</label>
                  <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <a href="./gracias.html" class="btn-home" onclick="validateForm(event)">Enviar</a>
              </form>
            </div>
          </section>
    </body>
    <script src="./js/validacion.js"></script>
    <footer><script src="./js/footer.js"></script></footer>
</body>
</html>
