<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="shortcut icon" href="./img/compras.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <body>
        <div id="app">
            <!--<p>{{datos}}</p> -->
    
            <main class="products container" id="lista-1">
                <div class="conteiner-item">
                    <div v-for="hotel in datos" :key="hotel.id" class="contenedor-foto">
                        <div class="item">
                            <img :src="hotel.image" :alt="">
                            <div class="info-product">
                                <h2>{{hotel.title}}</h2>
                                <p class="precio">${{hotel.price}}</p>
                                <p class="description">{{description}}</p>
                                <a href="#" class="agregar-carrito btn-2" :data-id="hotel.id">Agregar al carrito</a>
                            </div>
                        </div>
                    </div>
        
                </div>
            </main>
    </body>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/main2.js"></script>
        <script src="./js/barra.js"></script>
        <script src="./js/footer.js"></script>
        <script src="./js/new.js"></script>
      
</body>

</html>
